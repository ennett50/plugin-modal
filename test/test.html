<!DOCTYPE html>
<html>
    <head>
        <title>Simple-popup</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 




        <link href="css/simple-popup.css" rel="stylesheet" type="text/css" />


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/simple-popup.js"></script>
        <script type="text/javascript">

            $(document).ready(function(){
                $('.js-popup').simplePopup();
            });
        </script>
        <style type="text/css">

            .hidden {
                display: none;
            }
        </style>


    </head>
    <body>
        <h1>Пример простого модального окна</h1>

     



        <div id="js-begin-content-popup">
            <div class="pop-title">Откликнуться на вакансию</div>
            <div class="popup">
              <div class="form">
                <form method="" action="">
                  <div class="form-item">
                    <label>Как вас зовут?</label>
                    <input type="text">
                  </div>
                  <div class="form-item">
                    <label>Контактный телефон</label>
                    <input type="text" class="js-phone-mask">
                  </div>
                  <div class="form-item error">
                    <label>E-mail</label>
                    <input type="text">
                  </div>
                  <div class="form-item">
                    <label>Комментарий</label>
                    <textarea></textarea>
                  </div>
      
                  <div class="error-msg">Заполнены не все поля</div>
                  <br/>
                  <input type="submit" value="Отправить" class="button button_border">
                </form>
              </div>
            </div>
          </div>










    </body>
</html>
