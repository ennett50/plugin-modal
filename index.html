<!DOCTYPE html>
<html>
    <head>
        <title>Simple-popup</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 




        <link href="css/simple-popup.css" rel="stylesheet" type="text/css" />


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/simple-popup.js"></script>
        <script type="text/javascript">

            $(document).ready(function() {
                $('.js-popup').simplePopup({
                    EndCallback: function() {
                        alert('dd');

                    }
                });
                $('.hidden-link').replaceWith(function() {
                    return '<a class="' + $(this).data('class') + '" href="' + $(this).data('link') + '">' + $(this).html() + '</a>';
                });
            });
        </script>
        <style type="text/css">

            .hidden {
                display: none;
            }
            body {min-height: 100%; padding-top: 80px}
            html{height: 100%;}
            * {margin:0;padding: 0;}
            .wrapper-content {
                width: 980px;
                margin: 25px auto;
            }
            header {
              position: fixed;
              top: 0;;
              left: 0;
              width: 100%;
              height: 55px;
              background: blue;
              color: #fff;
            }
        </style>


    </head>
    <body>
    <header class="js-fixed"><div class="wrapper-content">Текст</div></header>
    <main>
        <div class="wrapper-content">
            <h1>Пример простого модального окна</h1>
            <br/>

            <button data-id="content-info" class="js-popup" data-width-popup="650">Показать окно в контейнере</button>
            <div id="content-info" class="hidden">Контайнер на странице</div>


<br/>
            <br/>
            <br/>

            <a href="#" data-id="content-info1" class="js-popup" data-width-popup="650">Показать окно в контейнере</a>
            <div id="content-info1" class="hidden">Контайнер на странице</div>


        </div>

    </main>

</body>
</html>
